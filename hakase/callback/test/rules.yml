rules:
  - template: hakase_bin
    path_extract_vars:
      - target
      - depends
      - clean_targets
    variables:
      target: callback.bin
      cflags: $(HAKASE_CFLAGS)
      depends:
        - ../../tests/test.o
        - hakase.cc
      clean_targets:
        - "*.bin"
        - "*.o"
        - "*.d"
