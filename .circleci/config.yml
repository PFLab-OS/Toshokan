version: 2
workflows:
  version: 2
  build_and_test:
    jobs:
      - build_python2
      - build_python3
      - doccheck
  nightly_workflow:
    triggers:
      - schedule:
          cron: "0 1 * * *" # UTC
          filters:
            branches:
              only:
                - master
    jobs:
      - build_python2
      - build_python3
      - doccheck
jobs:
  build_python2:
    machine: true
    steps:
      - checkout
      - run:
          command: |
            sudo apt install -y make bash
            pyenv install -s 2.7.12
            pyenv global 2.7.12
            pip install scons
      - run:
          command: |
            scons CI=1 format
      - run:
          command: |
            scons test -j3
  build_python3:
    machine: true
    steps:
      - checkout
      - run:
          command: |
            sudo apt install -y make bash
            pyenv install -s 3.5.2
            pyenv global 3.5.2
            pip install scons
      - run:
          command: |
            scons CI=1 format
      - run:
          command: |
            scons test -j3
  doccheck:
    machine: true
    steps:
      - checkout
      - run:
          command: |
            sudo apt install -y make bash rsync git
            pyenv install -s 3.5.2
            pyenv global 3.5.2
            pip install scons jinja2 pyyaml
      - run:
          command: |
            scons generate
            scons doccheck
